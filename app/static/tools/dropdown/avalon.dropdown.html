<div class="btn-group" :class="{open : @isOpen,dropup : @dropup}">
  <button class="btn" :class="['btn-' + @theme,@size ? ('btn-' + @size) : '',{'dropdown-toggle' : !@split}]" type="button" :click="@clickBtn(true)">
    {{@text}}<span class="caret" style='margin-left:5px' :if="!@split"></span>
  </button>
  <button class='btn dropdown-toggle'  :class="['btn-' + @theme,@size ? ('btn-' + @size) : '']" type='button' :if="@split" :click="@clickBtn(false)">
  	<span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
  	<li :for="el in @data" :class="{divider : el.divider}" :click="@clickItem(el)">
  		<a href="javascript:void(0)">{{el.text}}</a>
  	</li>
  </ul>
</div>
