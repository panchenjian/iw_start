<div class="progress">
<div role="progressbar" 
    :class="['progress-bar',{
      'progress-bar-success':@type == 'success',
      'progress-bar-warning':@type == 'warning',
      'progress-bar-info':@type == 'info',
      'progress-bar-danger':@type == 'danger',
      'progress-bar-striped':@striped,
      'active':@animated
    }]"
    :css="{width: @now + '%'}"
  >
    {{@label ? @now + '%' : ''}}
  </div>
</div>
